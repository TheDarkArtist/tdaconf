[env]
TERM = "xterm-256color"

[font]
size = 12.0

[font.bold]
family = "Hack Nerd Font"
style = "Bold"

[font.italic]
family = "Hack Nerd Font"
style = "Italic"

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚|>[](){}:;\"'"

[terminal.shell]
args = ["--login"]
program = "/bin/zsh"

[window]
decorations = "full"
opacity=0.95

[window.dimensions]
columns = 120
lines = 40

[window.padding]
x = 5
y = 5
